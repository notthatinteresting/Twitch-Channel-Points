<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55';  // Replace with your actual Twitch Client ID

        // Extract the access token from the URL hash
        const params = new URLSearchParams(window.location.hash.replace('#', '?'));
        const accessToken = params.get('access_token');  // This is the token you'll use to access the API

        if (accessToken) {
            console.log("Access Token:", accessToken);

            // Store the access token in localStorage
            localStorage.setItem('accessToken', accessToken);

            // Redirect back to the main page (index.html)
            window.location.href = "https://notthatinteresting.github.io/Twitch-Channel-Points/index.html";
        } else {
            console.error('Access token not found!');
            // Optionally, show an error or redirect the user somewhere else
        }
    </script>
</body>
</html>
