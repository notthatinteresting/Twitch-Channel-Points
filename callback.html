<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback - Twitch OAuth</title>
</head>
<body>
    <h1>Twitch Authentication - Callback</h1>
    <script>
        // Get the token from the URL fragment
        const urlParams = new URLSearchParams(window.location.hash.slice(1)); // Strip the '#' from the URL
        const accessToken = urlParams.get('access_token');

        // Check if we have the access_token
        if (accessToken) {
            // Store the access token in localStorage
            localStorage.setItem('accessToken', accessToken);
            console.log("Access token stored in localStorage:", accessToken);
            // Redirect back to the main page
            window.location.href = 'https://notthatinteresting.github.io/Twitch-Channel-Points/index.html';
        } else {
            // If no token, show error message
            document.body.innerHTML = '<h2>Error: No access token found. Please try again.</h2>';
        }
    </script>
</body>
</html>
