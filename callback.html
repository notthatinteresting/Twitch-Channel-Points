<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55';
        
        // Extract access token from URL hash
        const params = new URLSearchParams(window.location.hash.replace('#', '?'));
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Fetch the user's followed channels using the access token
            fetchUserData(accessToken);
        }

        async function fetchUserData(token) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch the user's data
                const userResponse = await fetch('https://api.twitch.tv/helix/users', { headers });
                const userData = await userResponse.json();
                const userId = userData.data[0].id;

                // Fetch followed channels
                const followsResponse = await fetch(`https://api.twitch.tv/helix/users/follows?from_id=${userId}`, { headers });
                const followsData = await followsResponse.json();

                // Redirect to the index or show the results
                console.log(followsData); // Log the followed channels data
                // You can now display this data on your page or redirect them to the main page
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
