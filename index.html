<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Points Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .button-container { text-align: center; margin-bottom: 20px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; cursor: pointer; }
        th:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <h1>Twitch Channel Points Tracker</h1>
    <div class="button-container">
        <button id="login-button" style="display:none;">Login with Twitch</button>
    </div>
    
    <table id="channels-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Channel</th>
                <th onclick="sortTable(1)">Points</th>
            </tr>
        </thead>
        <tbody id="channels-body"></tbody>
    </table>

    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55'; // Replace with your Twitch Client ID
        const REDIRECT_URI = 'https://notthatinteresting.github.io/Twitch-Channel-Points/callback.html';
        const SCOPE = 'user:read:follows';

        let accessToken = localStorage.getItem('accessToken') || new URLSearchParams(window.location.hash.substring(1)).get("access_token");
        let channelsData = [];
        let sortDirection = [1, -1]; // 1 = ascending, -1 = descending

        if (accessToken) {
            localStorage.setItem('accessToken', accessToken);
            fetchUserId(accessToken);
        } else {
            document.getElementById('login-button').style.display = 'inline-block';
        }

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        });

        async function fetchUserId(token) {
            try {
                const response = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': CLIENT_ID }
                });
                const data = await response.json();
                if (data.data?.length > 0) {
                    fetchAllFollowedChannels(token, data.data[0].id);
                } else {
                    showError('Could not fetch user data.');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                showError('Error fetching user data.');
            }
        }

        async function fetchAllFollowedChannels(token, userId) {
            let url = `https://api.twitch.tv/helix/channels/followed?user_id=${userId}&first=100`;
            let allChannels = [];
            let cursor = null;

            try {
                while (url) {
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': CLIENT_ID }
                    });
                    const data = await response.json();
                    
                    if (data.data?.length > 0) {
                        allChannels.push(...data.data);
                    }
                    
                    cursor = data.pagination?.cursor;
                    url = cursor ? `https://api.twitch.tv/helix/channels/followed?user_id=${userId}&first=100&after=${cursor}` : null;
                }

                let pointsData = getStoredChannelPoints();
                channelsData = allChannels
                    .map(follow => ({ 
                        name: follow.broadcaster_name, 
                        points: pointsData[follow.broadcaster_id] || 0
                    }))
                    .filter(channel => channel.points > 0) // Remove channels with 0 points
                    .sort((a, b) => b.points - a.points) // Sort by points descending
                    .slice(0, 100); // Keep only the top 100 channels

                updateTable();
            } catch (error) {
                console.error('Error fetching followed channels:', error);
                showError('Error fetching followed channels.');
            }
        }

        function getStoredChannelPoints() {
            try {
                let storedData = JSON.parse(localStorage.getItem('twilight-ui-store'));
                return storedData?.channelPoints || {};
            } catch (error) {
                console.error('Error accessing stored channel points:', error);
                return {};
            }
        }

        function updateTable() {
            const tbody = document.getElementById('channels-body');
            tbody.innerHTML = '';
            channelsData.forEach(channel => {
                tbody.innerHTML += `<tr><td>${channel.name}</td><td>${channel.points}</td></tr>`;
            });
        }

        function sortTable(columnIndex) {
            channelsData.sort((a, b) => {
                if (columnIndex === 0) {
                    return sortDirection[columnIndex] * a.name.localeCompare(b.name);
                } else {
                    return sortDirection[columnIndex] * (b.points - a.points);
                }
            });

            sortDirection[columnIndex] *= -1; // Toggle sorting direction
            updateTable();
        }

        function showError(message) {
            document.getElementById('channels-body').innerHTML = `<tr><td colspan="2">${message}</td></tr>`;
        }
    </script>
</body>
</html>
