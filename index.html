<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Points Tracker</title>
</head>
<body>
    <h1>Twitch Channel Points Tracker</h1>
    <button id="login-button">Login with Twitch</button>

    <table id="channels-table">
        <thead>
            <tr>
                <th>Channel</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="channels-body"></tbody>
    </table>

    <script>
        const CLIENT_ID = 'kimne78kx3ncx6brgo4mv6wki5h1ko'; // Your Twitch Client ID
        const REDIRECT_URI = 'https://notthatinteresting.github.io/Twitch-Channel-Points/callback.html';
        const SCOPE = 'user:read:follows';

        let accessToken = localStorage.getItem('accessToken') || new URLSearchParams(window.location.hash.substring(1)).get("access_token");

        if (accessToken) {
            localStorage.setItem('accessToken', accessToken);
            fetchUserId(accessToken);
        } else {
            document.getElementById('login-button').style.display = 'inline-block';
        }

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        });

        async function fetchUserId(token) {
            const url = `https://api.twitch.tv/helix/channels/followed`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Client-Id': CLIENT_ID
                    }
                });
                const data = await response.json();

                // Log the data for debugging purposes
                console.log(data);

                if (data.data && data.data[0] && data.data[0].user_id) {
                    const userId = data.data[0].user_id;
                    console.log('User ID:', userId);
                    fetchFollowedChannels(userId, token);
                } else {
                    console.error('Failed to retrieve user data');
                }
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
        }

        async function fetchFollowedChannels(userId, token) {
            const url = `https://api.twitch.tv/helix/channels/followed?from_id=${userId}&first=100`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Client-Id': CLIENT_ID
                    }
                });
                const data = await response.json();

                if (data.data?.length > 0) {
                    data.data.forEach(channel => {
                        // Process each followed channel here
                        console.log(channel.broadcaster_name);
                        getChannelPoints(channel.broadcaster_name);  // You can call the function to get points
                    });
                } else {
                    console.log('No followed channels found');
                }
            } catch (error) {
                console.error('Error fetching followed channels:', error);
            }
        }

        async function getChannelPoints(channel) {
            const oauthToken = localStorage.getItem('accessToken');
            const headers = new Headers();
            headers.append("client-id", CLIENT_ID);
            headers.append("authorization", `OAuth ${oauthToken}`);
            headers.append("Content-Type", "application/json");

            const body = JSON.stringify({
                "operationName": "ChannelPointsContext",
                "variables": {
                    "channelLogin": channel,
                    "includeGoalTypes": ["CREATOR", "BOOST"]
                },
                "extensions": {
                    "persistedQuery": {
                        "version": 1,
                        "sha256Hash": "1530a003a7d374b0380b79db0be0534f30ff46e61cffa2bc0e2468a909fbc024"
                    }
                }
            });

            const fetchOptions = {
                method: 'POST',
                headers,
                body
            };

            try {
                const response = await fetch("https://gql.twitch.tv/gql", fetchOptions);
                const result = await response.json();
                const data = result['data'];
                const channelName = data['community']['displayName'];
                const points = data['community']['channel']['self']['communityPoints']['balance'];

                console.log(`${channelName}: ${points} points`);
            } catch (error) {
                console.error("Error fetching channel points:", error);
            }
        }
    </script>
</body>
</html>
