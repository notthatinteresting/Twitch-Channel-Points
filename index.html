<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Points Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .channel-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .channel-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .channel-card p {
            margin: 5px 0;
        }
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Twitch Channel Points Tracker</h1>
    <div class="button-container">
        <button id="login-button" style="display:none;">Login with Twitch</button>
    </div>
    <div id="content"></div>

    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55'; // Replace with your actual Twitch Client ID
        const REDIRECT_URI = 'https://notthatinteresting.github.io/Twitch-Channel-Points/callback.html';
        const SCOPE = 'user:read:follows';

        // Parse access token from URL
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get("access_token");
        }

        let accessToken = localStorage.getItem('accessToken') || getAccessTokenFromUrl();

        if (accessToken) {
            localStorage.setItem('accessToken', accessToken);
            fetchUserId(accessToken);
        } else {
            document.getElementById('login-button').style.display = 'inline-block';
        }

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        });

        async function fetchUserId(token) {
            try {
                const response = await fetch('https://api.twitch.tv/helix/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Client-Id': CLIENT_ID
                    }
                });
                const data = await response.json();

                if (data.data?.length > 0) {
                    fetchFollowedChannels(token, data.data[0].id);
                } else {
                    document.getElementById('content').innerHTML = `<p>Couldn't fetch user data.</p>`;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching user data. Please try again.</p>`;
            }
        }

        async function fetchFollowedChannels(token, userId) {
            try {
                const response = await fetch(`https://api.twitch.tv/helix/channels/followed?user_id=${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Client-Id': CLIENT_ID
                    }
                });
                const data = await response.json();

                if (data.data?.length > 0) {
                    document.getElementById('content').innerHTML = '<h3>Your Followed Channels:</h3><div id="channels-grid"></div>';
                    for (const follow of data.data) {
                        displayChannel(follow.broadcaster_name, follow.broadcaster_id);
                    }
                } else {
                    document.getElementById('content').innerHTML = `<p>You are not following any channels.</p>`;
                }
            } catch (error) {
                console.error('Error fetching followed channels:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching followed channels. Please try again.</p>`;
            }
        }

        async function displayChannel(name, broadcasterId) {
            const channelPoints = await getChannelPoints(broadcasterId);
            document.getElementById('channels-grid').innerHTML += `
                <div class="channel-card">
                    <h3>${name}</h3>
                    <p>Channel Points: ${channelPoints}</p>
                </div>`;
        }

        async function getChannelPoints(broadcasterId) {
            // Twitch does not provide an API for channel points
            // You would need to use a browser extension or script that interacts with Twitch's frontend
            return Math.floor(Math.random() * 50000); // Placeholder random points
        }

        function sortChannels(by) {
            const grid = document.getElementById('channels-grid');
            if (!grid) return;
            
            const channels = Array.from(grid.getElementsByClassName('channel-card'));

            channels.sort((a, b) => {
                if (by === 'name') {
                    return a.querySelector('h3').innerText.localeCompare(b.querySelector('h3').innerText);
                } else if (by === 'points') {
                    return parseInt(b.querySelector('p').innerText.split(": ")[1]) - parseInt(a.querySelector('p').innerText.split(": ")[1]);
                }
            });

            grid.innerHTML = ''; // Clear the grid
            channels.forEach(channel => grid.appendChild(channel)); // Reorder
        }
    </script>
</body>
</html>
