<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Points Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        .offline {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Twitch Channel Points Tracker</h1>
    <div id="content"></div>
    <button id="login-button" style="display:none;">Login with Twitch</button>

    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55';  // Replace with your actual Twitch Client ID
        const REDIRECT_URI = 'https://notthatinteresting.github.io/Twitch-Channel-Points/callback.html'; // This is where Twitch will redirect after login
        const SCOPE = 'user:read:follows';  // The permission you need to access the user's followed channels

        // Check if the access token is already saved in localStorage
        const accessToken = localStorage.getItem('accessToken');
        console.log("Access Token from localStorage:", accessToken);  // Debugging log

        if (accessToken) {
            // If accessToken exists, proceed to fetch user data
            fetchUserId(accessToken);
        } else {
            // If no access token found, show the login button
            document.getElementById('login-button').style.display = 'inline-block';
        }

        // If the login button is clicked, initiate the Twitch login flow
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        });

        // Fetch user ID using the /users endpoint
        async function fetchUserId(token) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch user data (user ID)
                const userResponse = await fetch('https://api.twitch.tv/helix/users', { headers });
                const userData = await userResponse.json();
                console.log("User Data:", userData);  // Debugging: log the user data

                if (userData.data && userData.data.length > 0) {
                    const userId = userData.data[0].id;
                    console.log("User ID:", userId);  // Debugging: log the user ID

                    // Now fetch the user's followed channels using the user ID
                    fetchFollowedChannels(token, userId);
                } else {
                    document.getElementById('content').innerHTML = `<p>Couldn't fetch user data.</p>`;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching user data. Please try again.</p>`;
            }
        }

        // Fetch followed channels using the /channels/followed endpoint (to get both online and offline)
        async function fetchFollowedChannels(token, userId) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch followed channels from the non-documented endpoint (assumed to work as requested)
                const followsResponse = await fetch(`https://api.twitch.tv/helix/channels/followed?user_id=${userId}`, { headers });
                const followsData = await followsResponse.json();

                console.log("Followed Channels Response:", followsData);  // Log the full response

                if (followsData.data && followsData.data.length > 0) {
                    let followedChannels = followsData.data.map(follow => {
                        return {
                            name: follow.name,
                            channel_id: follow.id,
                            points: Math.floor(Math.random() * 10000),  // Mock value
                            is_online: false,  // Mocked as offline by default
                        };
                    });

                    // Now, for each followed channel, check if it's online
                    await checkChannelOnlineStatus(token, followedChannels);
                } else {
                    document.getElementById('content').innerHTML = `<p>You are not following any channels.</p>`;
                }
            } catch (error) {
                console.error('Error fetching followed channels:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching followed channels. Please try again.</p>`;
            }
        }

        // Check if channels are online or offline using the /streams endpoint
        async function checkChannelOnlineStatus(token, followedChannels) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Get the online status of the followed channels
                const streamsResponse = await fetch(`https://api.twitch.tv/helix/streams?user_id=${followedChannels.map(channel => channel.channel_id).join('&user_id=')}`, { headers });
                const streamsData = await streamsResponse.json();

                // Mark the channels as online if they appear in the streams data
                streamsData.data.forEach(stream => {
                    const channel = followedChannels.find(f => f.channel_id === stream.user_id);
                    if (channel) {
                        channel.is_online = true;
                    }
                });

                displayChannels(followedChannels);  // Display the channels in the table
            } catch (error) {
                console.error('Error checking channel online status:', error);
            }
        }

        // Display channels in a sortable grid
        function displayChannels(channels) {
            let tableHTML = `<h3>Your Followed Channels</h3>
                             <table id="channels-table">
                                 <thead>
                                     <tr>
                                         <th onclick="sortTable(0)">Channel Name</th>
                                         <th onclick="sortTable(1)">Points</th>
                                         <th onclick="sortTable(2)">Online Status</th>
                                     </tr>
                                 </thead>
                                 <tbody>`;
            channels.forEach(channel => {
                tableHTML += `<tr class="${channel.is_online ? '' : 'offline'}">
                                  <td>${channel.name}</td>
                                  <td>${channel.points}</td>
                                  <td>${channel.is_online ? 'Online' : 'Offline'}</td>
                              </tr>`;
            });
            tableHTML += `</tbody></table>`;
            document.getElementById('content').innerHTML = tableHTML;
        }

        // Sort the table by column
        function sortTable(n) {
            const table = document.getElementById("channels-table");
            const rows = Array.from(table.rows).slice(1);
            let sortedRows;

            if (n === 0) {
                sortedRows = rows.sort((a, b) => a.cells[n].innerText.localeCompare(b.cells[n].innerText));
            } else {
                sortedRows = rows.sort((a, b) => {
                    return parseInt(a.cells[n].innerText) - parseInt(b.cells[n].innerText);
                });
            }

            // Rebuild the table
            rows.forEach(row => table.deleteRow(row.rowIndex));
            sortedRows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
