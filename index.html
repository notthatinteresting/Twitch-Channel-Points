<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Points Tracker</title>
</head>
<body>
    <h1>Welcome to the Twitch Channel Points Tracker</h1>
    <div id="content"></div>
    <button id="login-button" style="display:none;">Login with Twitch</button>

    <script>
        const CLIENT_ID = 'jlj5h3ie7t4q1p6oxft1asrum1jl55';  // Replace with your actual Twitch Client ID
        const REDIRECT_URI = 'https://notthatinteresting.github.io/Twitch-Channel-Points/callback.html'; // This is where Twitch will redirect after login
        const SCOPE = 'user:read:follows';  // The permission you need to access the user's followed channels

        // Check if the access token is already saved in localStorage
        const accessToken = localStorage.getItem('accessToken');
        console.log("Access Token from localStorage:", accessToken);  // Debugging log

        if (accessToken) {
            // If accessToken exists, proceed to fetch user data
            fetchUserId(accessToken);
        } else {
            // If no access token found, show the login button
            document.getElementById('login-button').style.display = 'inline-block';
        }

        // If the login button is clicked, initiate the Twitch login flow
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        });

        // Fetch user ID using the /users endpoint
        async function fetchUserId(token) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch user data (user ID)
                const userResponse = await fetch('https://api.twitch.tv/helix/users', { headers });
                const userData = await userResponse.json();
                console.log("User Data:", userData);  // Debugging: log the user data

                if (userData.data && userData.data.length > 0) {
                    const userId = userData.data[0].id;
                    console.log("User ID:", userId);  // Debugging: log the user ID

                    // Now fetch the user's followed channels using the user ID
                    fetchFollowedChannels(token, userId);
                } else {
                    document.getElementById('content').innerHTML = `<p>Couldn't fetch user data.</p>`;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching user data. Please try again.</p>`;
            }
        }

        // Fetch followed channels using the /channels/followed endpoint
        async function fetchFollowedChannels(token, userId) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch followed channels (using the correct API endpoint)
                const followsResponse = await fetch(`https://api.twitch.tv/helix/channels/followed?user_id=${userId}`, { headers });
                const followsData = await followsResponse.json();

                console.log("Followed Channels Response:", followsData);  // Log the full response to check the structure

                if (followsData.data && followsData.data.length > 0) {
                    let followsListHTML = '<h3>Your Followed Channels:</h3><ul>';
                    followsData.data.forEach(follow => {
                        console.log("Follow:", follow);  // Log each individual channel to check its structure

                        // Use broadcaster_name and title
                        followsListHTML += `<li>${follow.broadcaster_name} - ${follow.title}</li>`;
                    });
                    followsListHTML += '</ul>';
                    document.getElementById('content').innerHTML = followsListHTML;
                } else {
                    document.getElementById('content').innerHTML = `<p>You are not following any channels.</p>`;
                }

                // Check if there is more data (pagination)
                if (followsData.pagination && followsData.pagination.cursor) {
                    fetchNextPage(token, followsData.pagination.cursor, userId);
                }
            } catch (error) {
                console.error('Error fetching followed channels:', error);
                document.getElementById('content').innerHTML = `<p>Error fetching followed channels. Please try again.</p>`;
            }
        }

        // Fetch next page of followed channels (for pagination)
        async function fetchNextPage(token, cursor, userId) {
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Client-Id': CLIENT_ID
            };

            try {
                // Fetch the next page using the pagination cursor
                const followsResponse = await fetch(`https://api.twitch.tv/helix/channels/followed?after=${cursor}&user_id=${userId}`, { headers });
                const followsData = await followsResponse.json();

                console.log("Followed Channels Next Page:", followsData);  // Log the full response for the next page

                if (followsData.data && followsData.data.length > 0) {
                    let followsListHTML = '<h3>Your Followed Channels (Continued):</h3><ul>';
                    followsData.data.forEach(follow => {
                        followsListHTML += `<li>${follow.broadcaster_name} - ${follow.title}</li>`;
                    });
                    followsListHTML += '</ul>';
                    document.getElementById('content').innerHTML += followsListHTML;
                }

                // If there's more data, continue fetching
                if (followsData.pagination && followsData.pagination.cursor) {
                    fetchNextPage(token, followsData.pagination.cursor, userId);
                }
            } catch (error) {
                console.error('Error fetching next page of followed channels:', error);
                document.getElementById('content').innerHTML += `<p>Error fetching next page of followed channels. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
